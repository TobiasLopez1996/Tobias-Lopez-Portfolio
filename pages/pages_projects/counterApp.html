<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Counter App</title>
    <link rel="shortcut icon" href="../../img/icons8-moniteur-96.png" type="image/x-icon">
    
    <link rel="stylesheet" href="../../css/css_projects/counterApp.css">
    <script defer src="../../script/script_projects/counterApp.js"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <p id="count-el">0</p>
        <div class="gathering">
            <button onclick="add()" href="#" id="add">ADD <span class="material-symbols-outlined">
                person_add
                </span></button>
            <button onclick="subtract()" href="#" id="subtract">SUBTRACT <span class="material-symbols-outlined">
                person_remove
                </span></button>
            <button onclick="save()" href="#" id="save">SAVE <span class="material-symbols-outlined">
                save
                </span></button>
        </div>
        <p id="save-el">Previous entries:</p>
    </div>
</body>
